git:
  submodules: false

# Enable C++ support
language: cpp

# Compiler selection
sudo: required
dist: trusty

addons:
  apt:
    sources:
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - gcc-5

matrix:
  include:
    - env: BUILD_TYPE=Release
      os: linux
      compiler: clang

    - env: BUILD_TYPE=Release
      os: linux
      compiler: gcc-5

    - env: BUILD_TYPE=Release
      os: osx
      osx_image: xcode8
      compiler: clang

install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
      sudo apt-get update -qq
      sudo bash ./scripts/ubuntu_deps.sh
    fi

script:
  - $CXX --version
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ..
  - make
